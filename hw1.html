<script src="../build/ar.js"></script>

<script>

// global variables
var renderer, scene, camera;
var stats;
var arToolKitSource, arToolKitContext;
var markerHiro;

var theta =0;


init();
animate();

function init() {

	// init renderer
	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	stats = new Stats();
	document.body.appendChild( stats.dom );

	// init scene and camera
	scene	= new THREE.Scene();
	
	// Create a BASIC camera
	camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	markerHiro = addMarkerHiro();
	scene.add (markerHiro); 
	
}
	
function addMarkerHiro(){
	let markerRoot = new THREE.Group()

	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
	})
	/*
	// add a torus knot & a transparent box	
	var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
	var material	= new THREE.MeshNormalMaterial();
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.y	= 0.5
	markerRoot.add (mesh);
	
	mesh = new THREE.Mesh (new THREE.BoxGeometry(1,1,1), 
				new THREE.MeshNormalMaterial({transparent:true, opacity:0.3}));
	mesh.position.y	= 0.5
	markerRoot.add (mesh);
	*/
	var ball =new THREE.Mesh(new THREE.SphereGeometry(0.1,20,20),new THREE.MeshNormalMaterial());
	markerRoot.add(ball);
	ball.position.y = 0.1;
	
	var grid =new THREE.GridHelper(1,10,'red','white');
	markerRoot.add(grid);
	
	var cylinder =new THREE.Mesh(new THREE.CylinderGeometry(0.25,0.25,0.5,128),new THREE.MeshNormalMaterial());
	
	cylinder.position.y = 0.25;
	
	
	markerRoot.add(cylinder);
	
	return markerRoot;
}	

function animate() {
	requestAnimationFrame (animate);
	stats.update();
	
	if( arToolkitSource.ready === false )	return
	arToolkitContext.update( arToolkitSource.domElement )
	
	theta += 0.01;
	markerHiro.children[0].position.set(0.5 * Math.sin(theta),0.1,0.5 * Math.cos(theta));
	
	markerHiro.children[2].position.set(0,0.25+Math.abs(0.5*Math.sin(theta)),0);
	
	
	//markerHiro.children[0].rotation.x += 0.1;
	
	renderer.render (scene, camera);
	
}

</script></body>
